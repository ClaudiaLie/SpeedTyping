<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/script.js" defer></script>
        <script src="https://kit.fontawesome.com/911c3ddbaa.js" crossorigin="anonymous"></script>
        <title>Speed Typing</title>
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="https://github.com/ClaudiaLie/SpeedTyping" target="_blank"><i class="fab fa-github fa-3x"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#play"><i class="far fa-keyboard fa-3x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--/Navigation-->

        <header class="bg-dark text-white">
            <div class="container text-center">
                <h1 id="text"></h1>
            </div>
        </header>        
        <section id="play">
            <div class="container text-center">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- Instructions -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-body bg-secondary text-white">
                                    <h3>Type the sentence in 10 seconds to score</h3>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="container" id="timer-container">
                            <h2 class="display-2 mb-5" id="quoteDisplay">hello</h2>
                            <hr>
                            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="quoteInput" autofocus>
                            
                            <!-- Time & Score Columns -->
                            <div class="row mt-5">
                                <div class="card card-body bg-secondary text-white">
                                    <div class="col">
                                        <h3>Time Left:
                                        <span id="time">0</span> </h3>
                                        <h3 id="message"></h3>
                                    </div>
                                    <div class="col">
                                        <h3>Score:
                                        <span id="score">0</span>
                                        </h3>
                                    </div>
                                    <div class="col">
                                        <h3>High Score:
                                        <span id="highscore">0</span>
                                        </h3>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
            </div>
        </footer>

        <!-- Bootstrap bundle JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
