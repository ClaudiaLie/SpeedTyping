<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/911c3ddbaa.js" crossorigin="anonymous"></script>
        <title>Speed Typing</title>
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bar-dark bg-dark fixed-top">
            <p class="text-center">
                <a class="link active" href="https://github.com/ClaudiaLie/SpeedTyping" target="_blank"><i class="fab fa-github fa-3x" style="color:grey"></i></a>
                <a class="link" href="https://claudialie.github.io/SpeedTyping/"><i class="far fa-keyboard fa-3x" style="color:grey"></i></a>  
            </p>
        </nav>
        <!--/Navigation-->
        <header class="bg-dark text-white">
            <div class="container text-center">
                <h1 id="text"></h1>
            </div>
        </header>        
        <section id="play">
            <div class="container text-center">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- Instructions -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-body bg-secondary text-white">
                                    <h3>Type the sentence, press Return: Score! </h3>
                                    <h3>To restart the game press  <a class="link" href="https://claudialie.github.io/SpeedTyping/"><i class="far fa-keyboard" style="color: white;"></i></a> </h3>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="container">
                            <h2 class = "mb-5" id = "quoteDisplay" ondrag = "return false" onselectstart="return false;">hello</h2>
                            <hr>
                            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="quoteInput" onpaste = "return false" ondrop="blur();return false;" autocomplete = "off">
                            <!-- Time & Score Columns -->
                            <div class="row mt-5">
                                <div class="card card-body bg-secondary text-white">
                                    <div class="col">
                                        <h3>Time Left:
                                        <span id="time">0</span> </h3>
                                        <h3 id="message"></h3>
                                    </div>
                                    <div class="col">
                                        <h3>Score:
                                        <span id="score">0</span>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="py-5 bg-dark">
        </footer>
        <!-- My JavaScript file -->
        <script src="assets/js/script.js" defer></script> 
        <!-- Bootstrap bundle JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
